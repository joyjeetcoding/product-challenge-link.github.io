<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="content">
        <h6 class="first-heading">PERFUME</h6>
        <h2 class="second-heading">Gabrielle <br> Essence Eau <br> De Parfum</h2>
        <p class="para">A floral, social and voluptuous <br> interpretation composed by <br> Oliver Polge, Perfumer-Creator <br> for
          the house of CHANEL</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>

</body>

</html>
